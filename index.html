<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline Spending Tracker</title>

  <!-- PWA Manifest (inline via data URL for single-file use) -->
  <link rel="manifest" href='data:application/json,{"name":"Spending Tracker","short_name":"Spending","start_url":".","display":"standalone","background_color":"#ffffff","theme_color":"#2563eb","icons":[{"src":"data:image/png;base64,iVBORw0KGgo=","sizes":"192x192","type":"image/png"}]}'>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f8fafc;
    }
    h1 { font-size: 1.5rem; }
    .card {
      background: white;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    label { display: block; margin-top: 8px; font-size: 0.9rem; }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      margin-top: 12px;
    }
    .totals p { margin: 4px 0; }
    ul { list-style: none; padding: 0; }
    li { font-size: 0.85rem; border-bottom: 1px solid #e5e7eb; padding: 4px 0; }
  </style>
</head>
<body>
  <h1>Spending Tracker</h1>

  <div class="card">
    <h2>Add Spending</h2>
    <label>Amount</label>
    <input type="number" id="amount" step="0.01" />

    <label>Category</label>
    <select id="category">
      <option>Food</option>
      <option>Transportation</option>
      <option>Housing</option>
      <option>Entertainment</option>
      <option>Other</option>
    </select>

    <label>Rank (1 = Need, 3 = Want)</label>
    <select id="rank">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <button onclick="addSpending()">Save</button>
  </div>

  <div class="card totals">
    <h2>Totals</h2>
    <p id="today"></p>
    <p id="week"></p>
    <p id="month"></p>
  </div>

  <div class="card">
    <h2>Recent Entries</h2>
    <ul id="list"></ul>
    <button onclick="exportData()">Export Data (CSV)</button>
  </div>

<script>
  // Service Worker (inline via Blob)
  if ('serviceWorker' in navigator) {
    const swCode = `self.addEventListener('install', e => self.skipWaiting());
    self.addEventListener('fetch', e => e.respondWith(caches.open('app').then(c => c.match(e.request).then(r => r || fetch(e.request)))));`;
    const blob = new Blob([swCode], { type: 'text/javascript' });
    navigator.serviceWorker.register(URL.createObjectURL(blob));
  }

  const STORAGE_KEY = 'spendings';

  function load() {
    return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  }

  function save(data) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  }

  function addSpending() {
    const amount = parseFloat(document.getElementById('amount').value);
    if (!amount) return;

    const entry = {
      amount,
      category: document.getElementById('category').value,
      rank: parseInt(document.getElementById('rank').value),
      date: new Date().toISOString()
    };

    const data = load();
    data.push(entry);
    save(data);
    render();
  }

  function isSameDay(a, b) {
    return a.toDateString() === b.toDateString();
  }

  function render() {
    const data = load();
    const now = new Date();

    let today = 0, week = 0, month = 0;

    data.forEach(e => {
      const d = new Date(e.date);
      if (isSameDay(d, now)) today += e.amount;
      if (d >= new Date(now - 7*24*60*60*1000)) week += e.amount;
      if (d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear()) month += e.amount;
    });

    document.getElementById('today').textContent = `Today: $${today.toFixed(2)}`;
    document.getElementById('week').textContent = `This Week: $${week.toFixed(2)}`;
    document.getElementById('month').textContent = `This Month: $${month.toFixed(2)}`;

    const list = document.getElementById('list');
    list.innerHTML = '';
    data.slice(-10).reverse().forEach(e => {
      const li = document.createElement('li');
      li.textContent = `${new Date(e.date).toLocaleString()} - $${e.amount} - ${e.category} - Rank ${e.rank}`;
      list.appendChild(li);
    });
  }

  render();

  function exportData() {
    const data = load();
    if (!data.length) return;

    const header = ['amount','category','rank','date'];
    const rows = data.map(e => [e.amount, e.category, e.rank, e.date]);
    const csv = [header, ...rows]
      .map(r => r.join(','))
      .join('\n');

    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'spending-data.csv';
    a.click();

    URL.revokeObjectURL(url);
  }
</script>
</body>
</html>
